<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed darkblue;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"></iframe>
        para aprende a programar.
    </p>
    <p>
        O repositório do Guestavo Guanabara <iframe src="https://gustavoguanabara.github.io" scrolling="no" ></iframe> também é bem legal
    </p>
</body>
</html>
